# Clash 配置示例

# HTTP 代理端口
port: 7890

# SOCKS5 代理端口
socks-port: 7891

# 允许局域网连接
allow-lan: true

# 绑定地址
bind-address: "*"

# 运行模式 (Rule / Global / Direct)
mode: Rule

# 日志级别
log-level: info

# 外部控制器
external-controller: 127.0.0.1:9090

# 代理节点
proxies:
  - name: "your-proxy"
    type: vmess
    server: your-server.com
    port: 443
    uuid: your-uuid-here
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: false
    network: ws
    ws-opts:
      path: /path
      headers:
        Host: your-server.com

# 代理组
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - your-proxy
      - DIRECT

# 规则
rules:
  # Antigravity 相关
  - DOMAIN,antigravity-unleash.goog,PROXY
  - DOMAIN-SUFFIX,anthropic.com,PROXY
  - DOMAIN-SUFFIX,claude.ai,PROXY
  
  # Google IP 段
  - IP-CIDR,216.239.32.0/19,PROXY
  - IP-CIDR,64.233.160.0/19,PROXY
  - IP-CIDR,74.125.0.0/16,PROXY
  - IP-CIDR,108.177.0.0/16,PROXY
  - IP-CIDR,142.250.0.0/15,PROXY
  - IP-CIDR,209.85.128.0/17,PROXY
  
  # 本地地址
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  
  # 国内网站直连
  - GEOIP,CN,DIRECT
  
  # 其他走代理
  - MATCH,PROXY

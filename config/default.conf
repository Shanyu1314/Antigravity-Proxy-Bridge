# Antigravity-Proxy-Bridge 默认配置
# 此文件用于存储默认配置参数

# 代理地址
PROXY_URL="http://127.0.0.1:7890"

# 日志级别 (DEBUG, INFO, WARN, ERROR)
LOG_LEVEL="INFO"

# 备份目录
BACKUP_DIR="./backup"

# 是否自动检测网络
AUTO_DETECT_NETWORK=true

# 是否自动检测场景
AUTO_DETECT_SCENARIO=true

# graftcp 配置
GRAFTCP_LOCAL_ADDR="127.0.0.1"
GRAFTCP_LOCAL_PORT="2233"

# 超时设置（秒）
NETWORK_TIMEOUT=5
PROXY_TIMEOUT=10

# 日志文件
INSTALL_LOG="install.log"
UNINSTALL_LOG="uninstall.log"
WRAPPER_LOG="/tmp/antigravity-proxy-wrapper.log"
